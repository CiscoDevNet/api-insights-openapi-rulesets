openapi: 3.0.3
info:
  title: Test API
  version: 1.0.0
paths:
  /anomalyRules/complianceRules:
    get:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThresholdAnomaly'
    post:
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                ruleName:
                  type: string
                  description: Name of the compliance rule
                # severity is missing but listed in required
              required:
                - ruleName
                - severity # This property is required but not defined in request body schema
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: Created rule ID
                  # status is missing but listed in required
                required:
                  - id
                  - status # This property is required but not defined in response schema
components:
  schemas:
    ThresholdAnomaly:
      type: object
      properties:
        commonAnomaly:
          type: object
          description: Common anomaly configuration
        # severities property is missing from properties but listed in required
      required:
        - commonAnomaly
        - severities # This property is required but not defined in properties
