openapi: 3.0.3
info:
  title: Test API
  version: 1.0.0
paths:
  /test:
    get:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SummaryProperties'
components:
  schemas:
    SummaryProperties:
      type: object
      properties:
        count:
          type: integer
          description: Number of items
        total:
          type: integer
          description: Total count
      required:
        - count
        - type # This property is required but not defined in properties
