openapi: 3.0.3
info:
  title: Test API
  version: 1.0.0
paths:
  /test:
    get:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BasePermitDenyEntry'
components:
  schemas:
    BasePermitDenyEntry:
      type: object
      properties:
        action:
          type: string
          enum: [permit, deny]
          description: Action to take
        source:
          type: string
          description: Source address
      required:
        - action
        - protocol # This property is required but not defined in properties
