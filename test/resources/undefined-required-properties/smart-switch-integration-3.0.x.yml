openapi: 3.0.3
info:
  title: Test API
  version: 1.0.0
paths:
  /test:
    get:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SmartSwitchIntegrationIdData'
components:
  schemas:
    SmartSwitchIntegrationIdData:
      type: object
      properties:
        integrationId:
          type: string
          description: Integration ID
        status:
          type: string
          description: Integration status
      required:
        - integrationId
        - switchName # This property is required but not defined in properties
