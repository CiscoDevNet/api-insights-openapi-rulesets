openapi: 3.0.3
info:
  title: Test API
  version: 1.0.0
paths:
  /test:
    get:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestSchema'
components:
  schemas:
    CommonAnomalyPolicy:
      type: object
    TestSchema:
      type: object
      properties:
        commonAnomaly:
          $ref: '#/components/schemas/CommonAnomalyPolicy'
          severities: # no-$ref-siblings should warn here for openapi 3.0.x
            description: severity threshold values
            items:
              $ref: '#/components/schemas/PolicySeverity' # a broken $ref here should be caught
            type: array
