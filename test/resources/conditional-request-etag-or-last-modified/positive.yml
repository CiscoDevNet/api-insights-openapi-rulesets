openapi: '3.0.3'
info:
  title: Sample API
  description: This is a sample API.
  version: '1.0'
  contact:
    name: Scott Hardin
servers:
  - url: http://api.example.com
tags:
  - name: Sample
    description: This is a sample tag.
paths:
  /test:
    post:
      description: Create some test data.
      operationId: postTestData
      tags:
        - Sample
      parameters:
        - in: header
          name: If-Range
          schema:
            type: string
      responses:
        '201':
          description: Created
          headers:
            Last-Modified:
              schema:
                type: string
            Location:
              schema:
                type: string
        '404':
          description: Not Found
  /anotherTest:
    get:
      description: get some more test data.
      operationId: getAnotherTestData
      tags:
        - Sample
      parameters:
        - in: header
          name: If-Unmodified-Since
          schema:
            type: string
      responses:
        '200':
          description: No Content
          headers:
            Last-Modified:
              schema:
                type: string
  /correctTest/{testId}:
    get:
      description: This is an endpoint that shouldn't raise an error.
      operationId: getCorrectTestData
      tags:
        - Sample
      parameters:
        - in: header
          name: If-Match
          schema:
            type: string
      responses:
        '200':
          description: No Content
          headers:
            Etag:
              schema:
                type: string
  /correctTest3/{testId}:
    get:
      description: This is an endpoint that shouldn't raise an error.
      operationId: getCorrectTestData3
      tags:
        - Sample
      parameters:
        - in: header
          name: If-None-Match
          schema:
            type: string
      responses:
        '200':
          description: No Content
          headers:
            Etag:
              schema:
                type: string
  /correctTest2/{testId}:
    get:
      description: This is an endpoint that shouldn't raise an error.
      operationId: getCorrectTestData2
      tags:
        - Sample
      parameters:
        - in: header
          name: If-Modified-Since
          schema:
            type: string
      responses:
        '200':
          description: No Content
          headers:
            Last-Modified:
              schema:
                type: string