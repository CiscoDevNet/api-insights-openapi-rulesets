openapi: 3.1.0
info:
  title: Sample API
  description: This is a sample API.
  version: '1.0'
  contact:
    name: Dan Hayduk
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
servers:
  - url: 'https://api.example.com/v1'
    variables:
      username:
        default: demo
        description: this value is assigned by the service provider, in this example `gigantic-server.com`
      port:
        enum:
          - '8443'
          - '443'
        default: '1443'
tags:
  - name: Sample
paths:
  /test1:
    get:
      description: Get some test data1.
      operationId: GetData1
      tags:
        - Sample
      parameters:
        - name: limit
          in: query
          description: How many items to return at one time (max 100)
          required: false
          schema:
            type: integer
            format: int32
            example: 1
      responses:
        '200':
          description: OK
          headers:
            X-RateLimit-Limit:
              schema:
                type: integer
                example: 1
          content:
            application/json:
              schema:
                required:
                  - id
                  - name
                properties:
                  id:
                    type: integer
                    format: int64
                  name:
                    type: string
                  tag:
                    type: string
                example:
                  id: 1
                  name: tom
                  tag: man
        '500':
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Pet:
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        tag:
          type: string
    Pets:
      type: array
      items:
        $ref: '#/components/schemas/Pet'
    Error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
      example:
        code: 2
        message: m
  securitySchemes:
    api_key:
      description: desc
      in: header
      name: api_key
      type: apiKey
